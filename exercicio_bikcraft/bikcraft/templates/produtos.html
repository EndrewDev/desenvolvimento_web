{% extends "base/produtos.html" %} 
{% load static %} 
{% block conteudo %}
    <section id="home">
        <h2>Bem-vindo à Protudo Bicicletas Feita a Mão</h2>
    </section>

    <section class="contact-form">
        <h2>Cadastrada Produtos</h2>
        <form method='POST' enctype='multipart/form-data' action='{% url "pagina-adicionado" %}'>
            {% csrf_token %}
{% comment %}             <label for='modelo'>Modelo:</label>
            <input type='text' id='modelo' name='modelo' required>

            <label for='preco'>Preço:</label>
            <input type='number' id='preco' name='preco' required>

            <label for='descricao'>Descrição:</label>
            <textarea id="message" name="descricao" required></textarea>

            <label for='foto'>Foto:</label>
            <input type='file' id='foto' name='foto' accept='{% static "base/img/" %}'> {% endcomment %}

            {{form.as_p}}

            <button type='submit'>Adicionar</button>
        </form>
    </section>
{% endblock conteudo %}
