{% extends "base/atualiza.html" %}
{% load static %}
{% block atualiza %}

    <main>

        <section id="book-form">
            <h2>Atualizar o livro: {{livro}}</h2>

            <form id="new-book-form" method='POST' action='{% url "atualiza-livro" livro.id %}'>
                {% csrf_token %}
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>

                <label for="autor">Autor:</label>
                <input type="text" id="autor" name="autor" required>

                <label for="data_publicacao">Data de Publicação:</label>
                <input type="date" id="data_publicacao" name="data_publicacao" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required></textarea>

                <button type="submit">Atualizar</button>
            </form>
        </section>
    </main>
{% endblock atualiza %}
